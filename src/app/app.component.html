<mat-toolbar color="primary" class="justify-between py-4">

  Sign up to Lets Chat!

  <ng-container *ngIf="authService.currentUser$ | async as user; else loginbutton">
    <button mat-button [matMenuTriggerFor]="userMenu" (click)="logout()" class="items-center flex gap-2 cursor-pointer">
      <mat-icon>account_circle</mat-icon>
      {{user.displayName}}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginbutton>
    <button mat-button routerLink="login" class="items-center flex gap-2 cursor-pointer">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>

</mat-toolbar>

<div class="p-12">
  <router-outlet></router-outlet>
</div>


<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
